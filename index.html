<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RouteGuard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Bacasime+Antique&family=Fasthand&display=swap" rel="stylesheet">
  
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1 class="title">RouteGuard</h1> 
  <h2 class="subtitle">Your personal guardian on the road!</h2>  
  <main class="main">
    <span class="content">
      <h3>Welcome!</h3>
      Let us guide and protect you as you embark on our journey.
      Know that we have got you covered every step of the way and travel carefree.
    </span>
    <br>
    <br>
    <input type="text" name="source" class="location" id="source" placeholder="Enter your source">
    <input type="text" name="dest" class="location" id="dest" placeholder="Enter your destination">
    
    <div class="buttons">
      <button class="start" id="start" onclick="startMonitoring()">Start</button>
      <button id="mapButton" onclick="showMap()">Show Map</button>
    </div>
  </main>
  
  <div id="map"></div>
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h3>Off Route Warning!</h3>
      <p id="warningMessage">You are off route! Please choose an option:</p>
      <div class="options">
        <button onclick="ignoreRoute()">Ignore</button>
        <button onclick="shareLocation()">Share Location</button>
        <button onclick="panicButton()">Panic Button</button>
        <button onclick="falseAlarm()">False Alarm</button>
      </div>
    </div>
  </div>
  
  <script>
    let watchId; // variable to hold the geolocation watch id

    function startMonitoring() {
      // Clear any existing geolocation watch
      if (watchId) {
        clearInterval(watchId);
      }

      // Start watching the user's location
      watchId = setInterval(trackLocation, 30 * 1000);
    }

    function onPositionUpdate(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const currentLocation = { lat: latitude, lng: longitude };

      // Use the current location for further processing
      console.log('Current location:', currentLocation);

      // Call a function to compare the current location with the route and display warnings if off route
      checkOffRoute(currentLocation);
    }

    function onPositionError(error) {
      console.error('Error:', error.message);
    }

    function checkOffRoute(currentLocation) {
      const destination = document.getElementById('dest').value;

      // Use the Distance Matrix API to calculate the distance and travel time between current location and destination
      const distanceMatrixService = new google.maps.DistanceMatrixService();
      distanceMatrixService.getDistanceMatrix(
        {
          origins: [currentLocation],
          destinations: [destination],
          travelMode: google.maps.TravelMode.DRIVING
        },
        (response, status) => {
          if (status === google.maps.DistanceMatrixStatus.OK) {
            const distance = response.rows[0].elements[0].distance.value;
            const duration = response.rows[0].elements[0].duration.value;

            // Set your own threshold values based on distance and duration
            const distanceThreshold = 1000; // in meters
            const durationThreshold = 300; // in seconds

            if (distance > distanceThreshold || duration > durationThreshold) {
              // User is off route, show a warning or take appropriate action
              showOffRouteWarning();
            }
          } else {
            console.error('Distance Matrix Error:', status);
          }
        }
      );
    }

    function showOffRouteWarning() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'block';
    }

    function ignoreRoute() {
      alert('You chose to ignore the off route warning.');
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    function shareLocation() {
      alert('You chose to share your location.');
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    function panicButton() {
      alert('You activated the panic button!');
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    function falseAlarm() {
      alert('You triggered a false alarm.');
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    function showMap() {
      const source = document.getElementById('source').value;
      const destination = document.getElementById('dest').value;
      window.open(`map.html?source=${encodeURIComponent(source)}&destination=${encodeURIComponent(destination)}`, '_blank');
    }
  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHbVt9OEbf0W7AGYNfS1ZOZGOzBGztb28&libraries=places&callback=initMap" async defer></script>
</body>
</html>
