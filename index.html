<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RouteGuard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Bacasime+Antique&family=Fasthand&display=swap" rel="stylesheet">
  
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1 class="title">RouteGuard</h1> 
  <h2 class="subtitle">Your personal guardian on the road!</h2>  
  <main class="main">
    <span class="content">
      <h3>Welcome!</h3>
      Let us guide and protect you as you embark on our journey.
      Know that we have got you covered every step of the way and travel carefree.
    </span>
    <br>
    <br>
    <input type="text" name="source" class="location" id="source" placeholder="Enter your source">
    <input type="text" name="dest" class="location" id="dest" placeholder="Enter your destination">
    
    <div class="buttons">
      <button class="start" id="start" onclick="startMonitoring()">Start</button>
      <button id="mapButton" onclick="showMap()">Show Map</button>
    </div>
  </main>
  
  <div id="map"></div>
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h3>Off Route Warning!</h3>
      <p id="warningMessage">You are off route! Please choose an option:</p>
      <div class="options">
        <button onclick="ignoreRoute()">Ignore</button>
        <button onclick="shareLocation()">Share Location</button>
        <button onclick="panicButton()">Panic Button</button>
        <button onclick="falseAlarm()">False Alarm</button>
      </div>
    </div>
  </div>
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHbVt9OEbf0W7AGYNfS1ZOZGOzBGztb28&libraries=places&callback=initMap" async defer></script>
<script src="location.js"></script>
<script src="script.js"></script>
  </body>
</html>
