<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RouteGuard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Bacasime+Antique&family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">RouteGuard</h1> 
  <h2 class="subtitle">Your personal guardian on the road!</h2>  
  <main class="main">
    <span class="content">
      <h3>Welcome!</h3>
      Let us guide and protect you as you embark on our journey.
      Know that we have got you covered every step of the way and travel carefree.
    </span>
    <br>
    <br>
    <form onsubmit="return showMap()">
      <input type="text" name="source" class="location" id="source" placeholder="Enter your source">
      <input type="text" name="destination" class="location" id="destination" placeholder="Enter your destination">
      <button type="submit">Find Route</button>
    </form>
  </main>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHbVt9OEbf0W7AGYNfS1ZOZGOzBGztb28&libraries=places&callback=initMap" async defer></script>
  <script src="script.js"></script>
  <script src="dest.js"></script>
  <script>
    function showMap() {
      const source = document.getElementById('source').value;
      const destination = document.getElementById('destination').value;
      const url = `map.html?source=${encodeURIComponent(source)}&destination=${encodeURIComponent(destination)}`;
      window.open(url, '_blank');
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
